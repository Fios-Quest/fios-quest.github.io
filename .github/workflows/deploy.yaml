name: CD

on:
  workflow_run:
    workflows: [CI]
    branches: [main]
    types: [completed]

env:
  cname: fios-quest.com
  outDir: outdir

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.GITHUB_REPOSITORY }}
          path: ${{ env.outDir }}

      - name: Add CNAME
        if: "${{ env.cname != '' }}"
        run: cd ${{ env.outDir }} && echo "${{ env.cname }}" > CNAME

      - name: Deploy Project ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: ${{ env.outDir }}
          clean: false
