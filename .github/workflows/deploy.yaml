name: Deploy to GitHub Pages

on:
  pull_request:
  push:
    branches:
      - main

env:
  outDir: target/dx/gisleburt-github-io/release/web/public
  cname: danielmason.com

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          profile: minimal
          target: wasm32-unknown-unknown
          override: true

      - uses: Swatinem/rust-cache@v2

      - uses: cargo-bins/cargo-binstall@main

      - name: Install Dioxus-CLI
        run: cargo binstall dioxus-cli

      - name: Build Project 🎁
        run: dx bundle --platform web --ssg && cp ./${{ env.outDir }}/index.html ./${{ env.outDir }}/404.html

      - name: Add CNAME
        if: "${{ env.cname != '' && github.ref == 'refs/heads/main' }}"
        run: cd ${{ env.outDir }} && echo "${{ env.cname }}" > CNAME

      - name: Deploy Project 🚀
        if: "${{ github.ref == 'ref/head/master' }}"
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: ${{ env.outDir }}
          clean: false
